name: CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  fetch:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: r-lib/actions/setup-r@v2
    - name: fetch cryo data R script
      working-directory: cryo_db
      run: Rscript fetch-cryo_data.R
      



